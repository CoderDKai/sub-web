name: Release

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "release-master"
  cancel-in-progress: false

jobs:
  build:
    name: Build dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  docker:
    name: Build and Push Docker image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check Docker Hub secrets
        id: docker-secrets
        shell: bash
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_PASSWORD }}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip (secrets missing)
        if: ${{ steps.docker-secrets.outputs.enabled != 'true' }}
        run: echo "Docker Hub secrets not set; skipping docker publish."

      - name: Checkout
        if: ${{ steps.docker-secrets.outputs.enabled == 'true' }}
        uses: actions/checkout@v4

      - name: Download dist artifact
        if: ${{ steps.docker-secrets.outputs.enabled == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set up QEMU
        if: ${{ steps.docker-secrets.outputs.enabled == 'true' }}
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        if: ${{ steps.docker-secrets.outputs.enabled == 'true' }}
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: ${{ steps.docker-secrets.outputs.enabled == 'true' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        if: ${{ steps.docker-secrets.outputs.enabled == 'true' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.dist
          platforms: linux/amd64,linux/arm64
          push: true
          tags: careywong/subweb:latest
